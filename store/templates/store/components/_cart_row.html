{% load static %}
{% for item in products %}
<tr>
    <td>
        <div class="media">
            <div class="d-flex">
                <img src="{{ item.product.get_photo }}" alt=""/>
            </div>
            <div class="media-body">
                <p>{{ item.product.title }}</p>
            </div>
        </div>
    </td>
    <td>
        <h5>narxi: {{ item.product.price }}$</h5>
    </td>
    <td>
        <h5><strong>qolgan soni: {{ item.product.quantity }}</strong></h5>
    </td>
    <td>
        {% if 'cart' in request.path %}
        <div class="product_count">
            {% if item.product.quantity > 0 %}

            <a href="{% url 'to_cart' item.product.pk 'add' %}">
                <img data-product="id" data-action="add" class="chg-quantity update-cart"
                     src="{% static 'store/img/arrow-up.png' %}" alt="">
            </a>

            {% endif %}

            <a href="{% url 'to_cart' item.product.pk 'delete' %}">
                <img data-product="id" data-action="remove" class="chg-quantity update-cart"
                     src="{% static 'store/img/arrow-down.png' %}" alt="">
            </a>

        </div>
        {% endif %}
    </td>
    <td>
        <p>{{ order.get_cart_total_quantity }}</p>
    </td>

</tr>
{% endfor %}
