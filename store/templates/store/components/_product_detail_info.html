<div class="product_detail-info">
    <h2 class="product_detail-title">{{ product.title }}</h2>
    <p class="product_detail-desc">{{ product.description }}</p>
    <b class="product_detail-price">{{ product.price }}$</b>
    <br>

    <ul class="product_detail-characteristic">
        <li class="product_detail-characteristic_item d-flex justify-content-between">
            <span>Size (mm)</span>
            <span>{{ product.size }}</span>
        </li>
        <li class="product_detail-characteristic_item d-flex justify-content-between">
            <span>Colour</span>
            <span>{{ product.colour }}</span>
        </li>
        <li class="product_detail-characteristic_item d-flex justify-content-between">
            <span>Watch type</span>
            <span>{{ product.category.parent.title }}</span>
        </li>
        <li class="product_detail-characteristic_item d-flex justify-content-between">
            <span>Markasi: </span>
            <span>{{ product.category.title }}</span>
        </li>
    </ul>
</div>
